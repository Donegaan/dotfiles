- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ["~"]

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - description: Install apt packages
      quiet: true
      command: |
        sudo apt-get update -y && sudo apt-get install -y \
          git \
          curl \
          wget \
          tree \
          zsh \
          htop \
          zip \
          bat \
          unzip \
          ripgrep \
          terminator \
          && sudo apt-get autoremove -y
    - description: Install Oh-My-Zsh
      quiet: true
      command: |
        if cd ~/.oh-my-zsh
        then git pull;
        else sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
        fi
    - description: Install asdf
      quiet: true
      command: |
        if cd ~/.asdf
        then git pull;
        else git clone https://github.com/asdf-vm/asdf.git ~/.asdf;
        fi

- link:
    ~/.bash_profile: bash/bash_profile
    ~/.bashrc: bash/bashrc
    ~/.bash_prompt: bash/bash_prompt
    ~/.gitconfig: git/gitconfig
    ~/.git-completion.bash: git/git_completion
    ~/.zshrc: zsh/zshrc
    ~/.oh-my-zsh/custom/aliases.zsh: zsh/alias.sh
    ~/.oh-my-zsh/custom/work-aliases.zsh: dotfiles-work/work-alias.sh
    ~/.oh-my-zsh/custom/exports.zsh: zsh/exports.sh
    ~/.inputrc: inputrc
    ~/.irbrc: irbrc
    ~/.asdfrc: asdfrc
    ~/.config/jrnl/jrnl.yaml: journal/jrnl.yaml
    ~/.config/terminator/config: terminator-config
    ~/.config/nvim: nvim
    ~/.config/lvim/config.lua: lvim/config.lua
    ~/.config/regolith2/Xresources: regolith/Xresources
    ~/.config/regolith2/i3: regolith/i3

- asdf:
  - plugin: nodejs
  - plugin: difftastic
  - plugin: fd
  - plugin: ruby
    global: 2.6.1
    versions:
      - 2.6.1
      - 2.7.0
      - 2.7.5
  - plugin: neovim
    url: https://github.com/richin13/asdf-neovim.git
    global: stable
    versions:
      - stable
  - plugin: zoxide
    url: https://github.com/nyrst/asdf-zoxide.git
  - plugin: fzf 
    url: https://github.com/kompiro/asdf-fzf.git
