- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ["~"]

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_prompt: bash_prompt
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc_mac
    ~/.inputrc: inputrc
    ~/.irbrc: irbrc
    ~/.git-completion.bash: git_completion
