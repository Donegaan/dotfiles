- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ["~"]

- link:
    ~/.bash_profile: bash/bash_profile
    ~/.bashrc: bash/bashrc
    ~/.bash_prompt: bash/bash_prompt
    ~/.gitconfig: git/gitconfig
    ~/.git-completion.bash: git/git_completion
    ~/.zshrc: zsh/zshrc
    ~/.oh-my-zsh/custom/aliases.zsh: zsh/alias.sh
    ~/.oh-my-zsh/custom/work-aliases.zsh: dotfiles-work/work-alias.sh
    ~/.oh-my-zsh/custom/exports.zsh: zsh/exports.sh
    ~/.inputrc: inputrc
    ~/.irbrc: irbrc
    ~/.config/jrnl/jrnl.yaml: journal/jrnl.yaml
    ~/.config/terminator/config: terminator-config
    ~/.config/nvim: nvim
    ~/.config/lvim/config.lua: lvim/config.lua
    ~/.config/regolith2/Xresources: regolith/Xresources
    ~/.config/regolith2/i3: regolith/i3

- apt:
    - git
    - curl
    - wget
    - tree
    - zsh
    - vim
    - htop
    - zip
    - unzip
    - ripgrep
    - terminator

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - description: Install Oh-My-Zsh
      command: |
        if cd ~/.ohmyzsh
        then git pull;
        else sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
        fi
      stdout: true
      stderr: true
    - description: Clone asdf
      quiet: true
      command: |
        if cd ~/.asdf;
        then git pull;
        else git clone https://github.com/asdf-vm/asdf.git ~/.asdf;
        fi

- asdf:
  - plugin: nodejs
  - plugin: ruby
    global: 2.6.4
    versions:
      - 2.6.4
  - plugin: neovim
    url: https://github.com/richin13/asdf-neovim.git
    global: stable
    versions:
      - stable
