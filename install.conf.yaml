- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_prompt: bash_prompt
    ~/.aliases: aliases
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc_mac
    ~/.inputrc: inputrc
    ~/.irbrc: irbrc
    ~/.git-completion.bash: git_completion
    # VS Code
    $HOME/.config/Code/User/settings.json: vscode/settings.json
    $HOME/.config/Code/User/keybindings.json: vscode/keybindings.json
